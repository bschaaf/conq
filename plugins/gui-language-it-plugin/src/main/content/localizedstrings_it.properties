cm.field.WebAlias.editor.help=Un alias di un URL web serve per rendere un URL da complicato a semplice. Per esempio, http://www.polopoly.com/cm/2.10/2.100/2.124 raggiungibile con http://www.polopoly.com/news aggiungendo l'alias web "/ news" per l'URL "/ cm / 2.10/2.100/2.124 "o il Contenuto" 2,124 ".
cm.field.WebAlias.creator.help=Un alias di un URL web rende semplice un indirizzo complicato. Per esempio, http://www.polopoly.com/cm/2.10/2.100/2.124 raggiungibile con http://www.polopoly.com/news aggiungendo l'alias web "/ news".
cm.field.VirtualDomainAlias.editor.help=Un alias di dominio virtuale è possibile associare un URL che inizia con un altro URL o con un certo contenuto chiamato contenuto del sito. L'alias deve essere un URL completo. Associare l'alias "http://www.mysite.com/local" con "http://localhost" verrà nuovamente inviato tutte le richieste di URL che inizia con "http://www.mysite.com/local" a http:/ " / localhost "invece. Tutte le informazioni sul percorso dopo l'alias sarà trasmessa al nuovo URL, in modo da "http://www.mysite.com/local/2.10" sarà tradotto in "http://localhost/2.10". Se l'alias che punta a un contenuto, non è redirect takning posto, ma il sistema si ricorda che il contenuto per il resto della richiesta e può sfruttare le impostazioni nel contenuto. Non si può, tuttavia, basta fare un URL a qualsiasi dominio. Il dominio deve esistere e di puntare a una applicazione web Polopoly dispatcher. E se l'applicazione web dispatcher non è distribuito in l'applicazione web root, il nome del contesto della domanda deve essere inclusa nei alias.
cm.field.VirtualDomainAlias.creator.help=un alias di dominio virtuali possibile associare un URL che inizia con un altro URL o con un certo contenuto chiamato contenuto del sito. L'alias deve essere un URL completo. Associare l'alias "http://www.mysite.com/local" con "http://localhost" verrà nuovamente inviato tutte le richieste di URL che inizia con "http://www.mysite.com/local" a http:/ " / localhost "invece. Tutte le informazioni sul percorso dopo l'alias sarà trasmessa al nuovo URL, in modo da "http://www.mysite.com/local/2.10" sarà tradotto in "http://localhost/2.10". Se l'alias che punta a un contenuto, non è redirect takning posto, ma il sistema si ricorda che il contenuto per il resto della richiesta e può sfruttare le impostazioni nel contenuto. Non si può, tuttavia, basta fare un URL a qualsiasi dominio. Il dominio deve esistere e di puntare a una applicazione web Polopoly dispatcher. E se l'applicazione web dispatcher non è distribuito in l'applicazione web root, il nome del contesto della domanda deve essere inclusa nei alias.
