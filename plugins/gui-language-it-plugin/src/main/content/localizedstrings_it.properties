# Site engine fragment cache control
cm.general.ParameterControl=cache di controllo tramite parametri di richiesta

cm.general.ParameterControl.help=Se questa è l'opzione è selezionata, il comportamento della cache frammento può essere controllato con parametri di richiesta o biscotti. Questa impostazione è necessaria per il servlet rendering statistiche funzioni pienamente, ma è altamente inappropriato per l'uso in produzione in quanto consente agli utenti di rompere la cache.

cm.general.LogMetrics=Raccogli Metriche Render

cm.general.LogMetrics.help=Se questa è l'opzione è selezionata, il dispatcher registrerà metriche per tutto il rendering. Ciò avrà un inpact sulla performace e non deve essere utilizzato in produzione. Le metriche registrati possono essere visualizzati con il Site Developer Utilites pagina.

cm.general.UseCache=Usa cache

cm.general.UseCache.help=Se questa è l'opzione è selezionata, il dispatcher utilizza la cache frammento. Disabilitare la cache frammento può avere un impatto negativo sulle prestazioni e non deve essere fatto in produzione, ma può essere utile durante l'ottimizzazione delle prestazioni durante lo sviluppo.

cm.general.AddRenderStatisticsToResponse.help=Se questa opzione è selezionata, i commenti HTML contenenti le informazioni sulle prestazioni come cache hit / miss e il tempo di rendering verrà aggiunto al rendering HTML, servlet e il rendering delle statistiche sarà in grado di mostrare le statistiche di rendering. L'attivazione di questo non è raccomandato per l'uso in produzione, ma può essere utile durante l'ottimizzazione delle prestazioni durante lo sviluppo.

cm.general.HoldResponse.help=Se questa opzione è selezionata, la risposta (cioè il rendering HTML) viene mantenuto in memoria fino a quando non è completamente finito. Se è falsa, la risposta è scritta immediatamente come viene generato, che può rendere il debug più semplice l'utilizzo della memoria e riduce, ma significa anche intestazioni di risposta non può essere impostato durante il rendering. Anche se non il codice di rendering imposta le intestazioni, la disattivazione di questo significa che il colpo di testa di controllo della cache per le pagine non può essere impostato correttamente. Disattivare questo non è raccomandato per l'uso in produzione.

cm.general.CacheMaxEntries.help=Questa impostazione controlla il numero di resi frammenti HTML da tenere in cache. L'aumento del numero di frammenti di norma portare a migliori prestazioni, ma sarà anche possibile utilizzare più memoria che può compromettere le prestazioni o addirittura causare crash se la memoria disponibile è insufficiente.

cm.general.IgnoreErrors.help=Se questa opzione è selezionata, il dispatcher eliminare gli errori durante il rendering e passare il rendering del prossimo elemento della pagina. L'elemento che è stato interrotto da un errore può causare HTML rotto nella risposta. Se l'opzione non è selezionata, gli errori causerà il rendering per interrompere e generare una risposta HTTP 500. Che può essere preferito nei casi in cui è importante che una pagina viene reso interamente corretta o non a tutti.

cm.general.TrackUsers.help=Se questa opzione è selezionata, è possibile tracciare gli utenti nella servlet rendering statistiche.

cm.general.CacheTimeSelection.help=Il tempo di cache predefinito utilizzato per tutti i frammenti che non si sostituiscono a quelle di default.

cm.general.SiteCacheConfiguration.help=Questo contenuto è utilizzato per configurare il comportamento della cache frammento e dispatcher. Le impostazioni sono in primo luogo per il debug, e molti di essi sono utilizzati per attivare la funzionalità del sito Developer pagina Utility (per impostazione predefinita disponibile all'indirizzo <a target="polopolydevelopment" href="/polopolydevelopment/"> / polopolydevelopment / </ a>) . Le impostazioni non hanno effetto fino a quando il dispatcher web (di solito root) applicazione viene riavviata, ma la maggior parte delle impostazioni possono essere modificate MBean.

