# Site engine fragment cache control
cm.general.ParameterControl=Control cache using request parameters

cm.general.ParameterControl.help=\
 If this is option is checked, the behaviour of the fragment cache can \
 be controlled with request parameters or cookies.  This setting is \
 required for the render statistics servlet to work fully, but is \
 highly inappropriate for production use since it allows users to \
 break the cache.

cm.general.LogMetrics=Collect Render Metrics

cm.general.LogMetrics.help=\
 If this is option is checked, the dispatcher will log metrics \
 for all rendering. This will have an inpact on performace and \
 should not be used in production. The logged metrics can be \
 viewed using the Site Developer Utilites page.

cm.general.UseCache=Use Cache

cm.general.UseCache.help=\
 If this is option is checked, the dispatcher uses the fragment cache. \
 Disabling the fragment cache may have a negative impact on performance and \
 should not be done in production, but can be useful while tuning performance \
 during development.

cm.general.AddRenderStatisticsToResponse.help=\
 If this option is checked, HTML comments containing performance \
 information like cache hit/miss and rendering time will be added to \
 rendered HTML, and the render statistics servlet will be able to show \
 rendering statistics.  Activating this is not recommended for \
 production use, but can be useful while tuning performance \
 during development.

cm.general.HoldResponse.help=\
 If this option is checked, the response (i.e. the rendered HTML) is \
 kept in memory until it is completely finished. If it is false, the \
 response is written immediately as it is generated, which can make \
 debugging easier and reduces memory usage but also means response \
 headers can't be set while rendering.  Even if the rendering code \
 never sets any headers, disabling this means the cache control header \
 for pages can't be set correctly.  Deactivating this is not \
 recommended for production use.

cm.general.CacheMaxEntries.help=\
 This setting controls the number of rendered HTML fragments to keep \
 in the cache.  Increasing the number of fragments will normally lead \
 to better performance, but it will also use more memory which can \
 degrade performance or even cause crashes if insufficient memory is \
 available.

cm.general.IgnoreErrors.help=\
 If this option is checked, the dispatcher will suppress errors during \
 rendering and go on rendering the next element of the page. The element that \
 was interrupted by error may cause broken HTML in the response. If the option \
 is unchecked, errors will cause rendering to abort and generate a 500 HTTP \
 response. That may be preferred in cases where it is important that a page is \
 either rendered entirely correct or not at all.

cm.general.TrackUsers.help=\
 If this option is checked, it is be possible to track users in the \
 render statistics servlet.

cm.general.CacheTimeSelection.help=\
 The default cache time used for all fragments that do not override the default.

cm.general.SiteCacheConfiguration.help=\
 This content is used to configure the behaviour of the fragment cache \
 and dispatcher. The settings are primarily for debugging, and many of them are used \
 to enable functionality in the Site Developer Utilites page (by \
 default available at <a target="polopolydevelopment" \
 href="/polopolydevelopment/">/polopolydevelopment/</a>). \
 The settings do not take effect until the dispatcher (usually ROOT) \
 web application is restarted, but most settings can be changed by MBeans.

