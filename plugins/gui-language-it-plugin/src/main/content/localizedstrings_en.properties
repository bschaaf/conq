cm.field.WebAlias.editor.help=A web alias makes a complicated URL simpler. For example, let http://www.polopoly.com/cm/2.10/2.100/2.124 be reached with http://www.polopoly.com/news by adding the web alias "/news" for the URL "/cm/2.10/2.100/2.124" or the Content "2.124".
cm.field.WebAlias.creator.help=A web alias makes a complicated URL simpler. For example, let http://www.polopoly.com/cm/2.10/2.100/2.124 be reached with http://www.polopoly.com/news by adding the web alias "/news".
cm.field.VirtualDomainAlias.editor.help=A virtual domain alias can associate a URL beginning with another URL or with a \
certain content called a site content. The alias must itself be a complete URL. \
Associating the alias "http://www.mysite.com/local" with "http://localhost" will \
resend all requests to URL's beginning with "http://www.mysite.com/local" to "http://localhost" \
instead. Any path information after the alias will be passed on to the new URL, \
so "http://www.mysite.com/local/2.10" will be translated to \
"http://localhost/2.10". If the alias is pointing to a content, no redirect is \
takning place, but the system remembers that content for the remainder of the \
request and can take advantage of the settings in the content. You can't, however, \
just make up a URL to whichever domain. The domain has to exist and point to \
a Polopoly dispatcher web application. And if the dispatcher web application \
is not deployed in the root web application, the context name of the application \
must be included in the alias.
cm.field.VirtualDomainAlias.creator.help=A virtual domain alias can associate an URL prefix with a site.\
The alias must be a complete URL. \
One alias will be the main site alias and there can be several secondary aliases. \
For example having a main alias "http://www.mysite.com" and another alias "http://www.another.com/path" will \
result in all requests to URL's beginning with "http://www.another.com/path" to redirect to "http://www.mysite.com" \
instead. The redirect will be to the canonical URL which will be base on the main alias. \
An exception is when a secondary alias is identical to the main alias in all but protocol and/or port. \
In that case the protocol and port will not change, but the redirect to the canonical path will still be done. \
For example if main alias is "http://www.mysite.com:8080" and there is another alias "https://www.mysite.com:8443" \
a request to "https://www.mysite.com:8443/non-canonical-path" will redirect to \
"https://www.mysite.com:8443/canonical-path".
